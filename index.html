<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <link rel="stylesheet" href="static/styles.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="\fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
</head>










<body>

<div class = "get-in-touch-section">
<p>Get in touch<p>
<p id = "p"> I am open to working with you and exploring new opportunities.</p>
<i class="fab fa-linkedin"><a  href = "https://www.github.com" target = "_blank"></a></i>
<i class="link-margin fab fa-twitter"><a  href = "https://www.twitter.com" target = "_blank"></a></i>
<i class="fab fa-github "><a  href = "https://www.github.com" target ="_blank"> </a> </i>


</div>


    <div class="login-section">

        <form action="" method="">
            <div class="form-field">
                <label class="label">Full Name:</label><br>
                <input class="input" type="text" name="username" placeholder="e.g John Doe">
            </div>

            <div class="form-field">
                <label class="label">Email Address:</label><br>
                <input class="input" type="text" name="email" placeholder="e.g johndoe@example.com">
            </div>

            <div class="comment-field">
                <label class="label">Message</label><br>
                <textarea class="input" name="message" rows="10" cols="30">

                </textarea>
            </div>


            <div class="upload-file">
                <label class="label">Attach File(s)</label><br><br>
                <input value="Choose Files" class="submit-file" type="submit">
            </div>

            <div class="submit-field">

                <input value="Send Message" class="submit-message" type="submit">
            </div>

        </form>

    </div>


</body>

</html>
