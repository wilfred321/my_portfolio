<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="static/resacss.css">


</head>







<body>
    <div class="login-section">

        <form action="" method="">
            <div class="form-field">
                <label class="label">Username</label><br>
                <input class="input" type="text" name="username" placeholder="e.g Motunrayo">
            </div>

            <div class="form-field">
                <label class="label">Email Address</label><br>
                <input class="input" type="text" name="email" placeholder="e.g Motunrayo@gmail.com">
            </div>

            <div class="comment-field">
                <label class="label">Message</label><br>
                <textarea class="input" name="message" rows="10" cols="30">

                </textarea>
            </div>


            <div class="upload-file">
                <label class="label">Attach File(s)</label><br><br>
                <input value="Choose Files" class="submit-file" type="submit">
            </div>

            <div class="submit-field">

                <input value="Send Message" class="submit-message" type="submit">
            </div>

        </form>

    </div>


</body>

</html>
